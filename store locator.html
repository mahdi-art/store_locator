<!DOCTYPE html>
<html>
    <head>
        <title> EPIC STORE LOCATOR</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
        <script src="js/store-data.js"></script>
    </head>
    <body>
        <div class="title">store locator</div>
        <div class="search-container">
          <div class="search">
            <input id="zip-code-input" type="text" placeholder="Enter zip"/>
            <i class="fas fa-search" onclick="searchstores()"></i>
          </div>
        </div>
        <div class="stores-list-container">
            <div class="stores-list">
                <div class="store-container">
                    <div class="store-info-container">
                        <div class="store-adress">
                             <span>Blv la courniche</span>
                            <span>20000 Casablanca 
                            <img src="maroc.jpg" >  Maroc</span>
                        </div>
                        <div class="store-phone-number"><i class="fas fa-phone"></i>  +212 7.18.45.86.29</div>
                    </div>
                    <div class="store-number-container">
                        <div class="store-number">
                            1
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="map"></div>
        <script src="js/index.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh15L6ZQVrZVsMjwAhb_3-X6bbgpSGtQk&callback=initMap"
        async defer></script>
        
    </body>
</html>
